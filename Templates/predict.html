{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <style>
        body {
            background-image: url("{% static 'predict_image.jpeg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .Result{
            color:Red;
            font-size:30px;
            margin:10px;
            background-color:white;
        }
    </style>

</head>
<body>
    <div class="main" style="text-align: center;">
        <h1>Please enter the following values:</h1>
        <form action="result">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <label for="n1">Age:</label>
                    <input type="number" id="n1" name="n1" required><br><br>

                    <label for="n2">Income:</label>
                    <input type="number" id="n2" name="n2" required><br><br>

                    <label for="n3">Home Ownership:</label>
                    <select id="n3" name="n3" required>
                        <option value="RENT">RENT</option>
                        <option value="OWN">OWN</option>
                        <option value="MORTGAGE">MORTGAGE</option>
                        <option value="OTHER">OTHER</option>
                    </select><br><br>

                    <label for="n4">Person Emp Length:</label>
                    <input type="number" id="n4" name="n4" required><br><br>

                    <label for="n5">Loan Intent:</label>
                    <select id="n5" name="n5" required>
                        <option value="VENTURE">VENTURE</option>
                        <option value="PERSONAL">PERSONAL</option>
                        <option value="EDUCATION">EDUCATION</option>
                        <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
                        <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
                        <option value="MEDICAL">MEDICAL</option>
                    </select><br><br>

                    <label for="n6">Loan Grade:</label>
                    <select id="n6" name="n6" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select><br><br>

                    <label for="n7">Loan Amount:</label>
                    <input type="number" id="n7" name="n7" required><br><br>

                    <label for="n8">Interest Rate:</label>
                    <input type="number" id="n8" name="n8" step="0.01" required><br><br>

                    <label for="n9">Loan Percent Income:</label>
                    <input type="number" id="n9" name="n9" step="0.01" required><br><br>

                    <label for="n10">CB Person Default on File:</label>
                    <select id="n10" name="n10" required>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select><br><br>

                    <label for="n11">Credit History Length (years):</label>
                    <input type="number" id="n11" name="n11" required><br><br>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="predict">
            </div>
        </form>
        <div class="Result">
            {{ result }}
        </div>
    </div>
</body>
</html>
